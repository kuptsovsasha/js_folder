<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Celsius to Fahrenheit Converter</title>
</head>
<body>
  <input type="number" placeholder="Type temperature in celsius" id="celsius">
  <button type="button" onclick="getTemperatureInFahrenheit();">Get Temperature In Fahrenheit</button>

  <script>
    function getTemperatureInFahrenheit(){

      let temperatureInCelsius = document.getElementById("celsius").value;
      if (isNaN(temperatureInCelsius)) {
        return alert("You should type only digits value")
      }
      let temperatureInFahrenheit = temperatureInCelsius * 9/5 + 32;

      alert(temperatureInFahrenheit);
    }
  </script>

</body>
</html>
