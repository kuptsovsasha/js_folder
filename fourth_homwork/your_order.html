<!--Ваше завдання - відсортувати заданий рядок. Кожне слово в рядку міститиме одне число. Це число є позиція, яку має мати слово в результаті. Примітка. Числа можуть бути від 1 до 9. Отже, 1 буде першим словом (а не 0).-->

<!--Якщо вхідний рядок порожній, поверніть порожній рядок. Слова у вхідному рядку будуть містити лише дійсні послідовні числа. Приклад:-->

<!--"is2 Thi1s T4est 3a" &ndash;&gt; "Thi1s is2 3a T4est"-->

<!--"4of Fo1r pe6ople g3ood th5e the2" &ndash;&gt; "Fo1r the2 g3ood 4of th5e pe6ople"-->

<!--"" &ndash;&gt; ""-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Order</title>
</head>
<body>
<script>
  let order = prompt("Write your order").split(" ");
  let sortedOrder = order.sort(getSortedWords)
  alert(sortedOrder.join(" "))

  function getSortedWords(a, b) {
    a = a.match(/[0-9]/)
    b = b.match(/[0-9]/)
    if (a > b) return 1;
    if (a == b) return 0;
    if (a < b) return -1;
  }
</script>
</body>
</html>
